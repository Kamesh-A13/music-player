<!DOCTYPE html>

<head>
  <title>MVGlobe Music Player</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<h1>ðŸŽ§ MVGlobe Music Player</h1>

<form method="POST" enctype="multipart/form-data">
  <input type="file" name="song" accept="audio/mp3" required>
  <button type="submit">Upload & Play</button>
</form>

<div class="songs">
  {% for song in songs %}
  <div class="song">
    <p>{{ song }}</p>
    <audio controls>
      <source src="/songs/{{ song }}" type="audio/mpeg">
    </audio>
  </div>
  {% endfor %}
</div>
